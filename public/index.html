<!DOCTYPE html>
<html>

<head>
    <title>Custom SMS Activity</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
    <h1>Custom SMS Activity</h1>   
        Select the Keyword:  
        <select id="keyword">
            <option value="">Keyword</option>
            <option value="HELP">HELP</option>
            <option value="STOP">STOP</option>
            <option value="CIRCLE">CIRCLE</option>
            <option value="FLASHY">FLASHY</option>
            <option value="OFFER1">OFFER1</option>
        </select>
      <br><br>
      Select the Campaign Code:  
        <select id="campaignCode">
            <option value="">Code</option>
            <option value="A1234">A1234</option>
            <option value="B2345">B2345</option>
            <option value="C3456">C3456</option>
            <option value="D4567">D4567</option>
            <option value="E5678">E5678</option>
        </select>
    </div>
            
</body>

</html>
